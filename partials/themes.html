<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">
            <div class="row">
                <div ng-repeat="theme in themes" style="background">
                     <div class="col-xs-6">
                         <div class="theme" style="margin:5px;border:1px #fff solid;border-radius:3px;padding:15px 5px;background:{{theme.background}};color:{{theme.textcolor}};" ng-click="changeTheme(theme)">{{theme.name}}</div>
                
                    </div>
                </div>
            </div>
            <div style="height:30px"></div>
                

        </div>
    </div>
</div>
