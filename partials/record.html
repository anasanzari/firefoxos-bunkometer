<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">
            <h1>{{name}}</h1>
            <h2>Bunks : {{total}}</h2>
            <h2>Bunk Limit : {{limit}}</h2>

                    <img src="./images/loader.gif" style="width:25px;" >
                </div>
        </div>
    </div>
</div>
